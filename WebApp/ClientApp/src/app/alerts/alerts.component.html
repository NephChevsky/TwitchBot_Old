<div id="container" class="container">
  <img src="../assets/barbarian.png" />
  <br />
  <div class="centered">
    <div class="text color"> {{username}} </div>
    <div class="text"> {{message}} </div>
    <div *ngIf="value != -1" class="text color"> {{value}} </div>
    <div *ngIf="messageContinued != ''" class="text"> {{messageContinued}} </div>
  </div>
</div>
